name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          LDFLAGS="-s -w -X github.com/wenzzy/govm/internal/config.Version=${VERSION} -X github.com/wenzzy/govm/internal/config.BuildTime=${BUILD_TIME}"

          mkdir -p dist
          for GOOS in darwin linux; do
            for GOARCH in amd64 arm64; do
              echo "Building govm-${GOOS}-${GOARCH}..."
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags "$LDFLAGS" -o "dist/govm-${GOOS}-${GOARCH}" ./cmd/govm
            done
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
